<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height: 100%; }
body {
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container { width: 95%; max-width: 650px; text-align: center; } /* Daraltıldı */
.buttons, .meta-buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 40px; }
.btn { 
  width: 180px;  /* Küçültüldü */
  height: 60px;  /* Küçültüldü */
  background: #2b2b2b; 
  color: white; 
  border: none; 
  border-radius: 12px; 
  font-size: 18px;  /* Küçültüldü */
  cursor: pointer; 
  transition: 0.2s; 
}
.btn:hover { background: white; color: black; transform: scale(1.05); }
.back-btn { width: 100px; margin-bottom: 20px; }
.profile-grid { display: flex; flex-direction: column; gap: 10px; align-items: center; }
.profile-card { display: flex; flex-direction: column; align-items: center; background: #1a1a1a; border-radius: 10px; padding: 8px 12px; width: 100%; max-width: 350px; gap: 5px; }
.profile-card img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
.profile-card span.name { font-size: 16px; text-align: center; }
.profile-card span.rank { font-weight: bold; font-size: 14px; text-align: center; }
.profile-card span.crew { font-size: 12px; color: #aaa; text-align: center; }
.rank.gold { color: #FFD700; }
.rank.silver { color: #C0C0C0; }
.rank.bronze { color: #CD7F32; }
.rank.normal { color: white; }
#players-menu, #meta-list { display: none; }
</style>
</head>
<body>
<div class="container">

<!-- ANA EKRAN -->
<div id="main" class="buttons">
  <h1 style="color:#1E90FF; font-size:34px; margin-bottom:25px;">Meet With the Best Turkish Players & Crews!</h1>
  <button class="btn" onclick="openPlayersMenu()">PLAYERS</button>
  <button class="btn">CREWS</button>
</div>

<!-- PLAYERS MENÜ -->
<div id="players-menu">
  <button class="btn back-btn" onclick="goBackToMain()">Back</button>
  <div class="meta-buttons">
    <button class="btn" onclick="openMeta('OLD TTK META')">OLD TTK META</button>
    <button class="btn" onclick="openMeta('DIAMOND META')">DIAMOND META</button>
    <button class="btn" onclick="openMeta('DH META')">DH META</button>
    <button class="btn" onclick="openMeta('RUMBLE META')">RUMBLE META</button>
    <button class="btn" onclick="openMeta('CURRENT META')">CURRENT META</button>
  </div>
</div>

<!-- META LİSTESİ -->
<div id="meta-list"></div>

</div>

function openPlayersMenu() {
  document.getElementById("main").style.display = "none";
  document.getElementById("players-menu").style.display = "block";
}

function goBackToMain() {
  document.getElementById("players-menu").style.display = "none";
  document.getElementById("meta-list").style.display = "none";
  document.getElementById("meta-list").innerHTML = '';
  document.getElementById("main").style.display = "flex";
}

function openMeta(metaName) {
  document.getElementById("players-menu").style.display = "none";

  const metaContainer = document.getElementById("meta-list");
  metaContainer.innerHTML = '';
  metaContainer.style.display = 'flex';
  metaContainer.style.flexDirection = 'column';
  metaContainer.style.alignItems = 'center';

  // Back button
  const backBtn = document.createElement('button');
  backBtn.className = 'btn back-btn';
  backBtn.innerText = 'Back';
  backBtn.onclick = () => {
    metaContainer.style.display = 'none';
    document.getElementById("players-menu").style.display = 'block';
  }
  metaContainer.appendChild(backBtn);

  const grid = document.createElement('div');
  grid.className = 'profile-grid';

  let playersList = defaultPlayers;
  if(metaName === 'DH META') playersList = dhMetaPlayers;

  playersList.forEach(p => {
    const card = document.createElement('div');
    card.className = 'profile-card';
    card.innerHTML = `<span class="rank ${p.color}">${p.rank}</span>
                      <img src="${p.profile}">
                      <span class="name">${p.name}</span>
                      <span class="crew">CREW: ${p.crew}</span>`;
    grid.appendChild(card);
  });

  metaContainer.appendChild(grid);
}
</script>
</body>
</html>
