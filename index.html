<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
}

/* ANA MENÜ */
.buttons {
  display: flex;
  gap: 35px;
}

/* GERÇEKÇİ BUTON */
.btn {
  width: 230px;
  height: 85px;
  background: #2b2b2b;
  color: white;
  border: none;
  border-radius: 16px;
  font-size: 22px;
  cursor: pointer;
  transition: 
    transform 0.2s ease,
    background-color 0.2s ease,
    color 0.2s ease;
}

.btn:hover {
  background: white;
  color: black;
  transform: scale(1.08);
}

/* PLAYERS (ESKİ METAS) */
.players {
  display: none;
}

.players-grid {
  display: grid;
  grid-template-columns: repeat(2, 230px);
  gap: 30px;
  justify-content: center;
}

/* BACK BUTONU */
.back-btn {
  width: 140px;
  height: 50px;
  margin: 0 auto 35px auto;
  font-size: 17px;
}
</style>
</head>
<body>

<div class="container">

  <!-- ANA MENÜ -->
  <div id="main" class="buttons">
    <button class="btn" onclick="openPlayers()">PLAYERS</button>
    <button class="btn">CREWS</button>
  </div>

  <!-- PLAYERS (ESKİ METAS) -->
  <div id="players" class="players">
    <button class="btn back-btn" onclick="goBack()">Back</button>

    <div class="players-grid">
      <button class="btn">CDK META</button>
      <button class="btn">TTK META</button>
      <button class="btn">DIAMOND META</button>
      <button class="btn">DH META</button>
    </div>
  </div>

</div>

<script>
function openPlayers() {
  document.getElementById("main").style.display = "none";
  document.getElementById("players").style.display = "block";
}

function goBack() {
  document.getElementById("players").style.display = "none";
  document.getElementById("main").style.display = "flex";
}
</script>

</body>
</html>
