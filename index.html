<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding: 50px 10px;
  min-height: 100vh;
}
.container {
  width: 100%;
  max-width: 400px;
  text-align: center;
}

/* ANA BUTONLAR */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 40px;
}
.btn {
  width: 220px;       /* büyütüldü */
  height: 80px;       /* büyütüldü */
  background: #2b2b2b;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 20px;    /* büyütüldü */
  cursor: pointer;
  transition: 0.2s;
}
.btn:hover {
  background: white;
  color: black;
  transform: scale(1.05);
}
.back-btn { width: 120px; margin-bottom: 20px; }

/* PLAYERS MENÜ BUTONLARI */
.row {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

/* DH META LİSTESİ */
.profile-grid {
  display: flex;
  flex-direction: column; /* dikey */
  gap: 10px;
  align-items: center;
}
.profile-card {
  display: flex;
  align-items: center;
  background: #1a1a1a;
  border-radius: 10px;
  padding: 8px 12px;
  width: 100%;
  max-width: 350px;
  gap: 10px;
}
.profile-card img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
}
.profile-card span.name { font-size: 16px; flex: 1; text-align: left; }
.profile-card span.rank { width: 30px; text-align: right; font-weight: bold; }
.rank.gold { color: #FFD700; }
.rank.silver { color: #C0C0C0; }
.rank.bronze { color: #CD7F32; }
.rank.normal { color: white; }

/* Başlangıçta gizli */
#players-menu, #dh-meta { display: none; }
</style>
</head>
<body>
<div class="container">

  <!-- ANA MENÜ -->
  <div id="main" class="buttons">
    <button class="btn" onclick="openPlayersMenu()">PLAYERS</button>
    <button class="btn">CREWS</button>
  </div>

  <!-- PLAYERS MENÜ -->
  <div id="players-menu">
    <button class="btn back-btn" onclick="goBackToMain()">Back</button>
    <div class="row">
      <button class="btn">OLD TTK META</button>
      <button class="btn">DIAMOND META</button>
      <button class="btn" onclick="openDHMeta()">DH META</button>
    </div>
    <div class="row">
      <button class="btn">RUMBLE META</button>
      <button class="btn">CURRENT META</button>
    </div>
  </div>

  <!-- DH META -->
  <div id="dh-meta">
    <button class="btn back-btn" onclick="goBackToPlayers()">Back</button>
    <div class="profile-grid">
      <!-- Felix -->
      <div class="profile-card">
        <span class="rank gold">#1</span>
        <img src="https://images-ext-1.discordapp.net/external/8xJf-XWfH54HgU--L3VevoNdWbh4rlkMzUTPnlqNkUI/%3Fsize%3D1024/https/cdn.discordapp.com/avatars/655861631443664925/25fa6c270f42d0db432c7afb18d8e8ec.webp?format=webp" alt="Felix">
        <span class="name">Felix</span>
      </div>
      <!-- Seijuro -->
      <div class="profile-card">
        <span class="rank silver">#2</span>
        <img src="https://cdn.discordapp.com/avatars/825000845396803644/5fceea869508b836a41a7e59c16a6b36.webp?size=1024">
        <span class="name">Seijuro</span>
      </div>
      <!-- Cako -->
      <div class="profile-card">
        <span class="rank bronze">#3</span>
        <img src="https://cdn.discordapp.com/avatars/1203074229831077911/4c37e697f89395b5f464893ad5f6b3c1.webp?size=1024">
        <span class="name">Cako</span>
      </div>
      <!-- Thung -->
      <div class="profile-card">
        <span class="rank normal">#4</span>
        <img src="https://cdn.discordapp.com/avatars/1379437949632122900/6ca4cf634f57faa0682567955ff48547.webp?size=1024">
        <span class="name">Thung</span>
      </div>
      <!-- Scarlet -->
      <div class="profile-card">
        <span class="rank normal">#5</span>
        <img src="https://cdn.discordapp.com/avatars/1126125493083721769/84880d047e07c1c8de01b8be5c3e68a0.webp?size=1024" alt="Scarlet">
        <span class="name">Scarlet</span>
      </div>
      <!-- N/A -->
      <div class="profile-card"><span class="rank normal">#6</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
      <div class="profile-card"><span class="rank normal">#7</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
      <div class="profile-card"><span class="rank normal">#8</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
      <div class="profile-card"><span class="rank normal">#9</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
      <div class="profile-card"><span class="rank normal">#10</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
    </div>
  </div>

</div>

<script>
function openPlayersMenu() {
  document.getElementById("main").style.display = "none";
  document.getElementById("players-menu").style.display = "block";
}

function openDHMeta() {
  document.getElementById("players-menu").style.display = "none";
  document.getElementById("dh-meta").style.display = "flex";
}

function goBackToMain() {
  document.getElementById("players-menu").style.display = "none";
  document.getElementById("dh-meta").style.display = "none";
  document.getElementById("main").style.display = "flex";
}

function goBackToPlayers() {
  document.getElementById("dh-meta").style.display = "none";
  document.getElementById("players-menu").style.display = "block";
}
</script>

</body>
</html>
