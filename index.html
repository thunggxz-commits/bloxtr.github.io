<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height: 100%; }
body {
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center; /* tam ortaya çekiyor */
}
.container { width: 100%; max-width: 900px; text-align: center; }

h1 { color:#1E90FF; font-size:36px; margin-bottom:20px; }

.buttons, .meta-buttons { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 40px; }
.btn { width: 200px; height: 80px; background: #2b2b2b; color: white; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; transition: 0.2s; }
.btn:hover { background: white; color: black; transform: scale(1.05); }
.back-btn { width: 120px; margin-bottom: 20px; }

.profile-grid { display: flex; flex-direction: column; gap: 10px; align-items: center; margin-top:20px; }

.profile-card { 
  display: flex; 
  align-items: center; 
  justify-content: flex-start; 
  background: #1a1a1a; 
  border-radius: 10px; 
  padding: 8px 12px; 
  width: 100%; 
  max-width: 600px; /* genişletildi */
  gap: 10px; 
}

.profile-card img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; flex-shrink:0; }
.profile-card span.rank { width: 40px; text-align: left; font-weight: bold; flex-shrink:0; font-size:16px; }
.profile-card span.name { font-size: 16px; flex:1; text-align: left; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.profile-card span.crew { font-size: 14px; color:#aaa; margin-left:20px; flex-shrink:0; white-space: nowrap; }

.rank.gold { color: #FFD700; }
.rank.silver { color: #C0C0C0; }
.rank.bronze { color: #CD7F32; }
.rank.normal { color: white; }

#players-menu, #meta-list { display: none; }
</style>
</head>
<body>
<div class="container">

<!-- ANA EKRAN -->
<div id="main">
  <h1>Meet With the Best Turkish Players & Crews!</h1>
  <div class="buttons">
    <button class="btn" onclick="openPlayersMenu()">PLAYERS</button>
    <button class="btn">CREWS</button>
  </div>
</div>

<!-- PLAYERS MENÜ -->
<div id="players-menu">
  <button class="btn back-btn" onclick="goBackToMain()">Back</button>
  <div class="meta-buttons">
    <button class="btn" onclick="openMeta('OLD TTK META')">OLD TTK META</button>
    <button class="btn" onclick="openMeta('DIAMOND META')">DIAMOND META</button>
    <button class="btn" onclick="openMeta('DH META')">DH META</button>
    <button class="btn" onclick="openMeta('RUMBLE META')">RUMBLE META</button>
    <button class="btn" onclick="openMeta('CURRENT META')">CURRENT META</button>
  </div>
</div>

<!-- META LİSTESİ -->
<div id="meta-list"></div>

</div>

<script>
const dhMetaPlayers = [
  {rank:'#1', name:'Felix', profile:'https://cdn.discordapp.com/avatars/655861631443664925/25fa6c270f42d0db432c7afb18d8e8ec.webp?size=1024', color:'gold', crew:'Turkish Empire'},
  {rank:'#2', name:'Seijuro', profile:'https://cdn.discordapp.com/avatars/825000845396803644/5fceea869508b836a41a7e59c16a6b36.webp?size=1024', color:'silver', crew:'Celestial Symphony'},
  {rank:'#3', name:'Cako', profile:'https://cdn.discordapp.com/avatars/1203074229831077911/4c37e697f89395b5f464893ad5f6b3c1.webp?size=1024', color:'bronze', crew:'Turkish Empire'},
  {rank:'#4', name:'Thung', profile:'https://cdn.discordapp.com/avatars/1379437949632122900/6ca4cf634f57faa0682567955ff48547.webp?size=1024', color:'normal', crew:'Turkish Empire'},
  {rank:'#5', name:'Scarlet', profile:'https://cdn.discordapp.com/avatars/1126125493083721769/84880d047e07c1c8de01b8be5c3e68a0.webp?size=1024', color:'normal', crew:'Turkish Empire'},
  {rank:'#6', name:'Zan', profile:'https://cdn.discordapp.com/avatars/1410278929851486248/bdbacd2b2bb0a00a83dd76208ad84bfc.webp?size=1024', color:'normal', crew:'Turkish Empire'},
  {rank:'#7', name:'Gustav', profile:'https://cdn.discordapp.com/avatars/1126860874980798577/bdb1fa27b7b4bcc5e96a0072dda03fe1.webp?size=1024', color:'normal', crew:'N/A'},
  {rank:'#8', name:'Mansy', profile:'https://cdn.discordapp.com/avatars/1231986258826231911/f1bbde8d1473d57e25b59993e5866e8a.webp?size=1024', color:'normal', crew:'Turkish Empire'},
  {rank:'#9', name:'Dou', profile:'https://cdn.discordapp.com/avatars/1045211249002168411/fb7cc4dbc3affb2c563b1e82d97f3978.webp?size=1024', color:'normal', crew:'Turkish Empire'},
  {rank:'#10', name:'Exe', profile:'https://cdn.discordapp.com/avatars/1405197917786210395/7c5c6e4e664d314c9919207291aa81a3.webp?size=1024', color:'normal', crew:'Turkish Empire'}
];

const defaultPlayers = Array.from({length:10}, (_,i)=>({rank:'#'+(i+1), name:'N/A', profile:'https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg', color:'normal', crew:'N/A'}));

function openPlayersMenu() {
  document.getElementById("main").style.display = "none";
  document.getElementById("players-menu").style.display = "block";
}

function goBackToMain() {
  document.getElementById("players-menu").style.display = "none";
  document.getElementById("meta-list").style.display = "none";
  document.getElementById("meta-list").innerHTML = '';
  document.getElementById("main").style.display = "block";
}

function openMeta(metaName) {
  document.getElementById("players-menu").style.display = "none";

  const metaContainer = document.getElementById("meta-list");
  metaContainer.innerHTML = '';
  metaContainer.style.display = 'flex';
  metaContainer.style.flexDirection = 'column';
  metaContainer.style.alignItems = 'center';

  const backBtn = document.createElement('button');
  backBtn.className = 'btn back-btn';
  backBtn.innerText = 'Back';
  backBtn.onclick = () => {
    metaContainer.style.display = 'none';
    document.getElementById("players-menu").style.display = 'block';
  }
  metaContainer.appendChild(backBtn);

  const grid = document.createElement('div');
  grid.className = 'profile-grid';

  let playersList = metaName==='DH META'?dhMetaPlayers:defaultPlayers;

  playersList.forEach(p => {
    const card = document.createElement('div');
    card.className = 'profile-card';
    card.innerHTML = `<span class="rank ${p.color}">${p.rank}</span>
                      <img src="${p.profile}">
                      <span class="name">${p.name}</span>
                      <span class="crew">CREW: ${p.crew}</span>`;
    grid.appendChild(card);
  });

  metaContainer.appendChild(grid);
}
</script>
</body>
</html>
