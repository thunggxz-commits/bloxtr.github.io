<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BLOXTR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
        }

        .meta-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 220px);
            gap: 30px;
        }

        .btn {
            width: 220px;
            height: 90px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #111;
            border: 2px solid #444;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn:hover {
            background-color: #1a1a1a;
            border-color: #888;
            transform: scale(1.05);
        }

        .back-btn {
            width: 220px;
            height: 55px;
            font-size: 18px;
            background-color: #1a1a1a;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- ANA MENÜ -->
    <div class="container" id="mainMenu">
        <button class="btn">Players</button>
        <button class="btn" id="metaBtn">Meta's</button>
        <button class="btn">Crews</button>
    </div>

    <!-- META MENÜ -->
    <div class="meta-wrapper hidden" id="metaMenu">

        <div class="grid">
            <button class="btn">CDK</button>
            <button class="btn">TTK</button>
            <button class="btn">DIAMOND</button>
            <button class="btn">DH</button>
        </div>

        <!-- GERİ DÖN -->
        <button class="btn back-btn" id="backBtn">← Back</button>
    </div>

    <script>
        const mainMenu = document.getElementById("mainMenu");
        const metaMenu = document.getElementById("metaMenu");

        document.getElementById("metaBtn").addEventListener("click", () => {
            mainMenu.classList.add("hidden");
            metaMenu.classList.remove("hidden");
        });

        document.getElementById("backBtn").addEventListener("click", () => {
            metaMenu.classList.add("hidden");
            mainMenu.classList.remove("hidden");
        });
    </script>

</body>
</html>
