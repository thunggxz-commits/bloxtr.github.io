<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container { text-align: center; }

/* ANA MENÜ */
.buttons { display: flex; gap: 35px; }
.btn {
  width: 230px;
  height: 85px;
  background: #2b2b2b;
  color: white;
  border: none;
  border-radius: 16px;
  font-size: 22px;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
}
.btn:hover {
  background: white;
  color: black;
  transform: scale(1.08);
}

/* PLAYERS (DH META) */
#dh-meta { display: none; }

/* BACK */
.back-btn {
  width: 140px;
  height: 50px;
  margin: 0 auto 35px auto;
  font-size: 17px;
}

/* PROFİL KARTLARI */
.profile-card {
  display: flex;
  align-items: center;
  background: #1a1a1a;
  border-radius: 12px;
  padding: 10px 20px;
  gap: 20px;
  width: 400px;
  margin: 10px auto;
  transition: transform 0.2s, box-shadow 0.2s;
}
.profile-card img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
}
.profile-card span {
  font-size: 20px;
  color: white;
}
.profile-card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 15px #fff;
}
</style>
</head>
<body>

<div class="container">

  <!-- ANA MENÜ -->
  <div id="main" class="buttons">
    <button class="btn" onclick="openDHMeta()">DH META</button>
    <button class="btn">CREWS</button>
  </div>

  <!-- DH META PLAYERS -->
  <div id="dh-meta">
    <button class="btn back-btn" onclick="goBack()">Back</button>

    <div class="profile-card">
      <img src="https://cdn.discordapp.com/avatars/1203074229831077911/4c37e697f89395b5f464893ad5f6b3c1.webp?size=1024" alt="Cako">
      <span>Cako</span>
    </div>
    <div class="profile-card">
      <img src="https://cdn.discordapp.com/avatars/655861631443664925/270d86c2795c684f8263ec55e60eb783.webp?size=1024" alt="Felix">
      <span>Felix</span>
    </div>
    <div class="profile-card">
      <img src="https://cdn.discordapp.com/avatars/825000845396803644/5fceea869508b836a41a7e59c16a6b36.webp?size=1024" alt="Seijuro">
      <span>Seijuro</span>
    </div>
    <div class="profile-card">
      <img src="https://cdn.discordapp.com/avatars/1379437949632122900/6ca4cf634f57faa0682567955ff48547.webp?size=1024" alt="Thung">
      <span>Thung</span>
    </div>
    <!-- N/A KİŞİLER -->
    <div class="profile-card">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="N/A">
      <span>N/A</span>
    </div>
    <div class="profile-card">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="N/A">
      <span>N/A</span>
    </div>
    <div class="profile-card">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="N/A">
      <span>N/A</span>
    </div>
    <div class="profile-card">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="N/A">
      <span>N/A</span>
    </div>
    <div class="profile-card">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="N/A">
      <span>N/A</span>
    </div>
    <div class="profile-card">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="N/A">
      <span>N/A</span>
    </div>

  </div>

</div>

<script>
function openDHMeta() {
  document.getElementById("main").style.display = "none";
  document.getElementById("dh-meta").style.display = "block";
}

function goBack() {
  document.getElementById("dh-meta").style.display = "none";
  document.getElementById("main").style.display = "flex";
}
</script>

</body>
</html>
