<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 50px 10px 30px 10px; /* Üst padding artırıldı */
}
.container { text-align: center; }

/* ANA MENÜ */
.buttons { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
.btn {
  width: 180px;
  height: 70px;
  background: #2b2b2b;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
}
.btn:hover {
  background: white;
  color: black;
  transform: scale(1.05);
}

/* MENÜLER */
#players-menu, #dh-meta { display: none; }

/* BACK */
.back-btn {
  width: 120px;
  height: 40px;
  margin: 0 auto 20px auto;
  font-size: 16px;
  display: block;
}

/* ROW FLEX */
.row {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

/* PROFİL KARTLARI */
.profile-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}
.profile-card {
  display: flex;
  align-items: center;
  background: #1a1a1a;
  border-radius: 10px;
  padding: 8px 12px;
  gap: 10px;
  width: 250px;
  transition: transform 0.2s, box-shadow 0.2s;
}
.profile-card img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
}
.profile-card span.name {
  font-size: 16px;
}
.profile-card span.rank {
  font-weight: bold;
  width: 30px;
  text-align: right;
}
.rank.gold { color: #FFD700; }
.rank.silver { color: #C0C0C0; }
.rank.bronze { color: #CD7F32; }
.rank.normal { color: white; }
.profile-card:hover {
  transform: scale(1.02);
  box-shadow: 0 0 10px #fff;
}
</style>
</head>
<body>

<div class="container">

  <!-- ANA MENÜ -->
  <div id="main" class="buttons">
    <button class="btn" onclick="openPlayersMenu()">PLAYERS</button>
    <button class="btn">CREWS</button>
  </div>

  <!-- PLAYERS MENÜ -->
  <div id="players-menu">
    <button class="btn back-btn" onclick="goBackToMain()">Back</button>
    <div class="row">
      <button class="btn">OLD TTK META</button>
      <button class="btn">DIAMOND META</button>
      <button class="btn" onclick="openDHMeta()">DH META</button>
    </div>
    <div class="row">
      <button class="btn">RUMBLE META</button>
      <button class="btn">CURRENT META</button>
    </div>
  </div>

  <!-- DH META PLAYERS -->
  <div id="dh-meta">
    <button class="btn back-btn" onclick="goBackToPlayers()">Back</button>
    <div class="profile-grid">
      <div class="profile-card"><span class="rank gold">#1</span><img src="https://cdn.discordapp.com/avatars/655861631443664925/270d86c2795c684f8263ec55e60eb783.webp?size=1024"><span class="name">Felix</span></div>
      <div class="profile-card"><span class="rank silver">#2</span><img src="https://cdn.discordapp.com/avatars/825000845396803644/5fceea869508b836a41a7e59c16a6b36.webp?size=1024"><span class="name">Seijuro</span></div>
      <div class="profile-card"><span class="rank bronze">#3</span><img src="https://cdn.discordapp.com/avatars/1203074229831077911/4c37e697f89395b5f464893ad5f6b3c1.webp?size=1024"><span class="name">Cako</span></div>
      <div class="profile-card"><span class="rank normal">#4</span><img src="https://cdn.discordapp.com/avatars/1379437949632122900/6ca4cf634f57faa0682567955ff48547.webp?size=1024"><span class="name">Thung</span></div>
      <!-- N/A KİŞİLER -->
      <div class="profile-card"><span class="rank normal">#5</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
      <div class="profile-card"><span class="rank normal">#6</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
      <div class="profile-card"><span class="rank normal">#7</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
      <div class="profile-card"><span class="rank normal">#8</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
      <div class="profile-card"><span class="rank normal">#9</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
      <div class="profile-card"><span class="rank normal">#10</span><img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg"><span class="name">N/A</span></div>
    </div>
  </div>

</div>

<script>
function openPlayersMenu() {
  document.getElementById("main").style.display = "none";
  document.getElementById("players-menu").style.display = "block";
}

function openDHMeta() {
  document.getElementById("players-menu").style.display = "none";
  document.getElementById("dh-meta").style.display = "block";
}

function goBackToMain() {
  document.getElementById("players-menu").style.display = "none";
  document.getElementById("dh-meta").style.display = "none";
  document.getElementById("main").style.display = "flex";
}

function goBackToPlayers() {
  document.getElementById("dh-meta").style.display = "none";
  document.getElementById("players-menu").style.display = "block";
}
</script>

</body>
</html>
