<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 50px;
}
.container { text-align: center; }

/* ANA MENÜ */
.buttons { display: flex; gap: 35px; justify-content: center; flex-wrap: wrap; }
.btn {
  width: 230px;
  height: 85px;
  background: #2b2b2b;
  color: white;
  border: none;
  border-radius: 16px;
  font-size: 22px;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
}
.btn:hover {
  background: white;
  color: black;
  transform: scale(1.08);
}

/* PLAYERS MENÜ */
#players-menu, #dh-meta { display: none; }

/* BACK */
.back-btn {
  width: 140px;
  height: 50px;
  margin: 0 auto 25px auto;
  font-size: 17px;
  display: block;
}

/* ROW FLEX */
.row {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

/* PROFİL KARTLARI */
.profile-card {
  display: flex;
  align-items: center;
  background: #1a1a1a;
  border-radius: 12px;
  padding: 10px 20px;
  gap: 15px;
  width: 400px;
  margin: 8px auto;
  transition: transform 0.2s, box-shadow 0.2s;
}
.profile-card img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
}
.profile-card span {
  font-size: 20px;
  color: white;
}
.profile-card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 15px #fff;
}
.rank {
  font-weight: bold;
  margin-right: 10px;
}
.rank.gold { color: #FFD700; }
.rank.silver { color: #C0C0C0; }
.rank.bronze { color: #CD7F32; }
</style>
</head>
<body>

<div class="container">

  <!-- ANA MENÜ -->
  <div id="main" class="buttons">
    <button class="btn" onclick="openPlayersMenu()">PLAYERS</button>
    <button class="btn">CREWS</button>
  </div>

  <!-- PLAYERS MENÜ -->
  <div id="players-menu">
    <button class="btn back-btn" onclick="goBackToMain()">Back</button>
    <div class="row">
      <button class="btn">CDK META</button>
      <button class="btn">TTK META</button>

    <div class="row">

    </div>
  </div>

  <!-- DH META PLAYERS -->
  <div id="dh-meta">

    <div class="profile-card">

      <span>Cako</span>
    </div>
    <div class="profile-card">
      <span class="rank silver">#2</span>
      <img src="https://cdn.discordapp.com/avatars/655861631443664925/270d86c2795c684f8263ec55e60eb783.webp?size=1024" alt="Felix">
      <span>Felix</span>
    </div>
    <div class="profile-card">
      <span class="rank bronze">#3</span>
      <img src="https://cdn.discordapp.com/avatars/825000845396803644/5fceea869508b836a41a7e59c16a6b36.webp?size=1024" alt="Seijuro">
      <span>Seijuro</span>
    </div>
    <div class="profile-card">
      <span class="rank">#4</span>
      <img src="https://cdn.discordapp.com/avatars/1379437949632122900/6ca4cf634f57faa0682567955ff48547.webp?size=1024" alt="Thung">
      <span>Thung</span>
    </div>
    <!-- N/A KİŞİLER -->
    <div class="profile-card">
      <span class="rank">#5</span>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="N/A">
      <span>N/A</span>
    </div>
    <div class="profile-card">
      <span class="rank">#6</span>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="N/A">
      <span>N/A</span>
    </div>
    <div class="profile-card">
      <span class="rank">#7</span>

      <span>N/A</span>
    </div>
    <div class="profile-card">
      <span class="rank">#8</span>

      <span>N/A</span>
    </div>
    <div class="profile-card">

    </div>

    </div>

  </div>

</div>

<script>
function openPlayersMenu() {
  document.getElementById("main").style.display = "none";
  document.getElementById("players-menu").style.display = "block";
}

function openDHMeta() {
  document.getElementById("players-menu").style.display = "none";
  document.getElementById("dh-meta").style.display = "block";
}

function goBackToMain() {
  document.getElementById("players-menu").style.display = "none";
  document.getElementById("dh-meta").style.display = "none";
  document.getElementById("main").style.display = "flex";
}

function goBackToPlayers() {
  document.getElementById("dh-meta").style.display = "none";
  document.getElementById("players-menu").style.display = "block";
}
</script>

</body>
</html>
