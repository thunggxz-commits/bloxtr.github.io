<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
}

/* ANA MENÜ BUTONLARI */
.buttons {
  display: flex;
  gap: 30px;
}

/* GERÇEKÇİ BUTON */
.btn {
  width: 190px;
  height: 70px;
  background: #2b2b2b;
  color: white;
  border: none;
  border-radius: 14px; /* hafif eğimli */
  font-size: 20px;
  cursor: pointer;
  transition: 
    transform 0.2s ease,
    background-color 0.2s ease,
    color 0.2s ease;
}

.btn:hover {
  background: white;
  color: black;
  transform: scale(1.08);
}

/* METAS EKRANI */
.metas {
  display: none;
}

.metas-grid {
  display: grid;
  grid-template-columns: repeat(2, 190px);
  gap: 25px;
  justify-content: center;
}

/* GERİ OK LOGO */
.back {
  width: 50px;
  height: 35px;
  margin: 0 auto 35px auto;
  cursor: pointer;
  position: relative;
}

.back::before {
  content: "";
  position: absolute;
  left: 10px;
  top: 50%;
  width: 35px;
  height: 6px;
  background: white;
  transform: translateY(-50%);
}

.back::after {
  content: "";
  position: absolute;
  left: 10px;
  top: 50%;
  width: 18px;
  height: 18px;
  border-left: 6px solid white;
  border-bottom: 6px solid white;
  transform: translateY(-50%) rotate(45deg);
}
</style>
</head>
<body>

<div class="container">

  <!-- ANA MENÜ -->
  <div id="main" class="buttons">
    <button class="btn">Players</button>
    <button class="btn" onclick="openMetas()">Meta's</button>
    <button class="btn">Crews</button>
  </div>

  <!-- METAS -->
  <div id="metas" class="metas">
    <div class="back" onclick="goBack()"></div>

    <div class="metas-grid">
      <button class="btn">CDK</button>
      <button class="btn">TTK</button>
      <button class="btn">DIAMOND</button>
      <button class="btn">DH</button>
    </div>
  </div>

</div>

<script>
function openMetas() {
  document.getElementById("main").style.display = "none";
  document.getElementById("metas").style.display = "block";
}

function goBack() {
  document.getElementById("metas").style.display = "none";
  document.getElementById("main").style.display = "flex";
}
</script>

</body>
</html>
