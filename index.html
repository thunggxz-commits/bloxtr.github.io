<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
html, body { height: 100%; }
body {
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container { width: 100%; max-width: 700px; text-align: center; }
.buttons, .meta-buttons { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 40px; }
.btn { width: 220px; height: 80px; background: #2b2b2b; color: white; border: none; border-radius: 12px; font-size: 20px; cursor: pointer; transition: 0.2s; }
.btn:hover { background: white; color: black; transform: scale(1.05); }
.back-btn { width: 120px; margin-bottom: 20px; }
.profile-grid { display: flex; flex-direction: column; gap: 10px; align-items: center; }
.profile-card { display: flex; align-items: center; background: #1a1a1a; border-radius: 10px; padding: 8px 12px; width: 100%; max-width: 450px; gap: 10px; justify-content: space-between; }
.profile-card img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; }
.profile-card span.name { font-size: 16px; flex: 1; text-align: left; }
.profile-card span.rank { width: 30px; text-align: right; font-weight: bold; }
.profile-card span.crew { font-size: 14px; text-align:right; min-width:120px; }
.rank.gold { color: #FFD700; }
.rank.silver { color: #C0C0C0; }
.rank.bronze { color: #CD7F32; }
.rank.normal { color: white; }
#players-menu, #meta-list { display: none; }
</style>
</head>
<body>

<!-- ANA EKRAN -->
<div id="main" class="buttons">
  <h1 style="color:#1E90FF; font-size:34px; margin-bottom:25px;">Meet With the Best Turkish Players & Crews!</h1>
  <button class="btn" onclick="openPlayersMenu()">PLAYERS</button>
  <button class="btn" onclick="openCrewsMenu()">CREWS</button>
</div>

<!-- PLAYERS MENÜ -->
<div id="players-menu">

  <div class="meta-buttons">
    <button class="btn" onclick="openMeta('OLD TTK META')">OLD TTK META</button>

    <button class="btn" onclick="openMeta('DH META')">DH META</button>
    <button class="btn" onclick="openMeta('RUMBLE META')">RUMBLE META</button>
    <button class="btn" onclick="openMeta('CURRENT META')">CURRENT META</button>

</div>

function openPlayersMenu() {
  document.getElementById("main").style.display = "none";
  document.getElementById("players-menu").style.display = "block";
}

function goBackToMain() {
  document.getElementById("players-menu").style.display = "none";
  document.getElementById("meta-list").style.display = "none";
  document.getElementById("meta-list").innerHTML = '';
  document.getElementById("main").style.display = "flex";
}

function openMeta(metaName) {
  document.getElementById("players-menu").style.display = "none";
  const metaContainer = document.getElementById("meta-list");
  metaContainer.innerHTML = '';
  metaContainer.style.display = 'flex';
  metaContainer.style.flexDirection = 'column';
  metaContainer.style.alignItems = 'center';

  const backBtn = document.createElement('button');
  backBtn.className = 'btn back-btn';
  backBtn.innerText = 'Back';
  backBtn.onclick = () => {
    metaContainer.style.display = 'none';
    document.getElementById("players-menu").style.display = 'block';
  }
  metaContainer.appendChild(backBtn);

  const grid = document.createElement('div');
  grid.className = 'profile-grid';

  let players = [];
  if(metaName==='DH META') players = dhMetaPlayers;
  else if(metaName==='DIAMOND META') players = diamondPlayers;
  else if(metaName==='OLD TTK META') players = oldTTKPlayers;
  else {
    for(let i=1;i<=10;i++){
      players.push({rank:'#'+i, name:'N/A', profile:'https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg', color:i===1?'gold':i===2?'silver':i===3?'bronze':'normal', crew:'N/A'});
    }
  }

  players.forEach(p=>{
    const card = document.createElement('div');
    card.className = 'profile-card';
    card.innerHTML = `<span class="rank ${p.color}">${p.rank}</span>
                      <img src="${p.profile || 'https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg'}">
                      <span class="name">${p.name}</span>
                      <span class="crew">CREW: ${p.crew}</span>`;
    grid.appendChild(card);
  });

  metaContainer.appendChild(grid);
}

// CREWS menüsü
function openCrewsMenu(){
  document.getElementById("main").style.display='none';
  const metaContainer = document.getElementById("meta-list");
  metaContainer.innerHTML='';
  metaContainer.style.display='flex';
  metaContainer.style.flexDirection='column';
  metaContainer.style.alignItems='center';

  const backBtn = document.createElement('button');
  backBtn.className='btn back-btn';
  backBtn.innerText='Back';
  backBtn.onclick=()=>{metaContainer.style.display='none'; document.getElementById("main").style.display='flex';}
  metaContainer.appendChild(backBtn);

  const grid = document.createElement('div');
  grid.className='profile-grid';

  crewsList.forEach(c=>{
    const card = document.createElement('div');
    card.className='profile-card';
    card.innerHTML=`<span class="rank ${c.rank==='1'?'gold':'normal'}">${c.rank}</span>
                    <img src="${c.logo?c.logo:'https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg'}">
                    <span class="name">${c.name}</span>`;
    grid.appendChild(card);
  });

  metaContainer.appendChild(grid);
}
