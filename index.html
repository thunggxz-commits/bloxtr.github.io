<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BLOXTR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .btn {
            width: 220px;
            height: 90px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #111;
            border: 2px solid #444;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn:hover {
            background-color: #1a1a1a;
            border-color: #888;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- ANA MENÜ -->
    <div class="container" id="mainMenu">
        <button class="btn">Players</button>
        <button class="btn" onclick="openMeta()">Meta's</button>
        <button class="btn">Crews</button>
    </div>

    <!-- META MENÜ -->
    <div class="grid hidden" id="metaMenu">
        <button class="btn">CDK</button>
        <button class="btn">TTK</button>
        <button class="btn">DIAMOND</button>
        <button class="btn">DH</button>
    </div>

    <script>
        function openMeta() {
            document.getElementById("mainMenu").classList.add("hidden");
            document.getElementById("metaMenu").classList.remove("hidden");
        }
    </script>

</body>
</html>
