<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:black;
  color:white;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{width:100%;max-width:780px;text-align:center}

/* ANA BUTONLAR */
.buttons,.meta-buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
  margin-bottom:30px;
}
.btn{
  width:210px;
  height:70px;
  background:#2b2b2b;
  color:white;
  border:none;
  border-radius:12px;
  font-size:20px;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{background:white;color:black;transform:scale(1.05)}
.back-btn{width:120px}

/* PROFIL KART */
.profile-grid{
  display:flex;
  flex-direction:column;
  gap:8px;
  align-items:center;
}
.profile-card{
  display:flex;
  align-items:center;
  background:#1a1a1a;
  border-radius:10px;
  padding:6px 12px;
  width:100%;
  max-width:520px;
  gap:10px;
}
.profile-card img{
  width:46px;
  height:46px;
  border-radius:50%;
  object-fit:cover;
}
.rank{width:32px;font-weight:bold}
.rank.gold{color:#FFD700}
.rank.silver{color:#C0C0C0}
.rank.bronze{color:#CD7F32}
.rank.normal{color:white}

.name{flex:1;text-align:left;font-size:15px}
.crew{
  font-size:13px;
  color:#aaaaaa;
  min-width:150px;
  text-align:right;
}

#players-menu,#meta-list,#crews-list{display:none}
</style>
</head>

<body>
<div class="container">

<div id="main" class="buttons">
  <h1 style="color:#1E90FF;font-size:34px;margin-bottom:25px">
    Meet With the Best Turkish Players & Crews!
  </h1>
  <button class="btn" onclick="openPlayersMenu()">PLAYERS</button>
  <button class="btn" onclick="openCrews()">CREWS</button>
</div>

<div id="players-menu">
  <button class="btn back-btn" onclick="goBack()">Back</button>
  <div class="meta-buttons">
    <button class="btn" onclick="openMeta('OLD')">OLD TTK META</button>
    <button class="btn" onclick="openMeta('DIAMOND')">DIAMOND META</button>
    <button class="btn" onclick="openMeta('DH')">DH META</button>
  </div>
</div>

<div id="meta-list"></div>
<div id="crews-list"></div>

</div>

<script>
function goBack(){
  document.querySelectorAll('#players-menu,#meta-list,#crews-list')
    .forEach(e=>e.style.display='none');
  document.getElementById('main').style.display='flex';
}
function openPlayersMenu(){
  document.getElementById('main').style.display='none';
  document.getElementById('players-menu').style.display='block';
}

/* DH META */

 {r:2,n:'Seijuro',p:'https://cdn.discordapp.com/avatars/825000845396803644/5fceea869508b836a41a7e59c16a6b36.webp?size=1024',c:'Celestial Symphony'},

 {r:9,n:'Babus',p:'https://cdn.discordapp.com/avatars/676805456215277571/5851e6fdec5ebf37908416ea6fdf59cb.webp?size=1024',c:'Rumbling'},
 {r:10,n:'Kvuwxy',p:'',c:'Rumbling'}
];

function openMeta(type){
  document.getElementById('players-menu').style.display='none';
  const box=document.getElementById('meta-list');
  box.innerHTML='';
  box.style.display='flex';
  box.style.flexDirection='column';
  box.style.alignItems='center';

  const back=document.createElement('button');
  back.className='btn back-btn';
  back.innerText='Back';
  back.onclick=()=>{box.style.display='none';document.getElementById('players-menu').style.display='block'};
  box.appendChild(back);

  const grid=document.createElement('div');
  grid.className='profile-grid';

  const data=type==='DH'?DH:OLD;
  data.forEach(p=>{
    const color=p.r===1?'gold':p.r===2?'silver':p.r===3?'bronze':'normal';
    grid.innerHTML+=`
      <div class="profile-card">
        <span class="rank ${color}">#${p.r}</span>
        <img src="${p.p||'https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg'}">
        <span class="name">${p.n}</span>
        <span class="crew">CREW: ${p.c}</span>
      </div>`;
  });
  box.appendChild(grid);
}
</script>
</body>
</html>
