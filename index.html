<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BLOXTR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
        }

        .btn {
            width: 220px;
            height: 90px;
            font-size: 26px;
            font-weight: bold;
            color: white;
            background-color: #111;
            border: 2px solid #444;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn:hover {
            background-color: #1a1a1a;
            border-color: #888;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn">Players</button>
        <button class="btn">Meta's</button>
        <button class="btn">Crews</button>
    </div>

</body>
</html>
