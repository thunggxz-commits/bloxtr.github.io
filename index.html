<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BLOXTR</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:black;
  color:white;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center
}
.container{width:100%;max-width:700px;text-align:center}
.buttons,.meta-buttons{display:flex;justify-content:center;gap:20px;flex-wrap:wrap;margin-bottom:40px}
.btn{
  width:220px;height:80px;
  background:#2b2b2b;color:white;
  border:none;border-radius:12px;
  font-size:20px;cursor:pointer;
  transition:.2s
}
.btn:hover{background:white;color:black;transform:scale(1.05)}
.back-btn{width:120px;margin-bottom:20px}
.profile-grid{display:flex;flex-direction:column;gap:10px;align-items:center}
.profile-card{
  display:flex;align-items:center;
  background:#1a1a1a;
  border-radius:10px;
  padding:8px 12px;
  width:100%;max-width:450px;
  gap:10px;justify-content:space-between
}
.profile-card img{width:50px;height:50px;border-radius:50%;object-fit:cover}
.profile-card .name{flex:1;text-align:left}
.profile-card .rank{width:30px;font-weight:bold}
.profile-card .crew{font-size:13px;color:#aaa;min-width:120px;text-align:right}
.rank.gold{color:#FFD700}
.rank.silver{color:#C0C0C0}
.rank.bronze{color:#CD7F32}
#players-menu,#meta-list{display:none}
</style>
</head>

<body>
<div class="container">

<div id="main" class="buttons">
<h1 style="color:#1E90FF;font-size:34px;margin-bottom:25px">
Meet With the Best Turkish Players & Crews!
</h1>
<button class="btn" onclick="openPlayersMenu()">PLAYERS</button>
<button class="btn" onclick="openCrewsMenu()">CREWS</button>
</div>

<div id="players-menu">
<button class="btn back-btn" onclick="goBackToMain()">Back</button>
<div class="meta-buttons">
<button class="btn" onclick="openMeta('OLD TTK META')">OLD TTK META</button>
<button class="btn" onclick="openMeta('DIAMOND META')">DIAMOND META</button>
<button class="btn" onclick="openMeta('DH META')">DH META</button>
<button class="btn" onclick="openMeta('RUMBLE META')">RUMBLE META</button>
<button class="btn" onclick="openMeta('CURRENT META')">CURRENT META</button>
</div>
</div>

<div id="meta-list"></div>

<script>
// DH META
const dhMetaPlayers=[
{rank:'#1',name:'Seijuro',profile:'https://cdn.discordapp.com/avatars/825000845396803644/5fceea869508b836a41a7e59c16a6b36.webp?size=1024',color:'gold',crew:'Celestial Symphony'},
{rank:'#2',name:'Felix',profile:'https://cdn.discordapp.com/avatars/655861631443664925/25fa6c270f42d0db432c7afb18d8e8ec.webp?size=1024',color:'silver',crew:'Heavenly Monarchz'},
{rank:'#3',name:'Thung',profile:'https://cdn.discordapp.com/avatars/1379437949632122900/6ca4cf634f57faa0682567955ff48547.webp?size=1024',color:'bronze',crew:'Rumbling'},
{rank:'#4',name:'Cako',profile:'https://cdn.discordapp.com/avatars/1203074229831077911/4c37e697f89395b5f464893ad5f6b3c1.webp?size=1024',color:'normal',crew:'Rumbling'}
];

// OLD TTK META
const oldTTKPlayers=[
{rank:'#1',name:'Wex1n',profile:'',color:'gold',crew:'Celestial Symphony'},
{rank:'#2',name:'Cako',profile:'https://cdn.discordapp.com/avatars/1203074229831077911/4c37e697f89395b5f464893ad5f6b3c1.webp?size=1024',color:'silver',crew:'Rumbling'},
{rank:'#3',name:'Monstirex',profile:'https://cdn.discordapp.com/avatars/464909885956685875/88cdec923b5cb0b0ada586068c82ce5c.webp?size=1024',color:'bronze',crew:'Rumbling'},
{rank:'#9',name:'Babus',profile:'https://cdn.discordapp.com/avatars/676805456215277571/5851e6fdec5ebf37908416ea6fdf59cb.webp?size=1024',color:'normal',crew:'Rumbling'}
];

function openPlayersMenu(){
document.getElementById("main").style.display="none";
document.getElementById("players-menu").style.display="block";
}

function goBackToMain(){
document.getElementById("players-menu").style.display="none";
document.getElementById("meta-list").style.display="none";
document.getElementById("main").style.display="flex";
}

function openMeta(meta){
document.getElementById("players-menu").style.display="none";
const box=document.getElementById("meta-list");
box.innerHTML='';
box.style.display='flex';
box.style.flexDirection='column';
box.style.alignItems='center';

const back=document.createElement('button');
back.className='btn back-btn';
back.innerText='Back';
back.onclick=()=>{box.style.display='none';document.getElementById("players-menu").style.display='block'};
box.appendChild(back);

const grid=document.createElement('div');
grid.className='profile-grid';

let players=meta==='DH META'?dhMetaPlayers:oldTTKPlayers;

players.forEach(p=>{
const c=document.createElement('div');
c.className='profile-card';
c.innerHTML=`<span class="rank ${p.color}">${p.rank}</span>
<img src="${p.profile||'https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg'}">
<span class="name">${p.name}</span>
<span class="crew">CREW: ${p.crew}</span>`;
grid.appendChild(c);
});
box.appendChild(grid);
}

function openCrewsMenu(){alert("CREWS hen√ºz eklenmedi")}
</script>

</body>
</html>
